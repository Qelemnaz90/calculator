<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>calculator</title>
</head>
<body>

<div class="all">   
    <div class="screen">
        <input type="text" name="" id="result" value="0" disabled >
    </div>
    <div class="div1">
        <button class="nums" onclick="appendToDisplay('0')">0</button>
        <button class="nums" onclick="appendToDisplay('1')">1</button>
        <button class="nums" onclick="appendToDisplay('2')">2</button>
        <button class="nums" onclick="appendToDisplay('3')">3</button>
    </div>   
    
    <div class="div2">
        <button class="nums" onclick="appendToDisplay('4')">4</button>
        <button class="nums" onclick="appendToDisplay('5')">5</button>
        <button class="nums" onclick="appendToDisplay('6')">6</button>
        <button class="nums"onclick="appendToDisplay('7')">7</button>
    </div>
    
    <div class="div3">
        <button class="nums" id="eight" onclick="appendToDisplay('8')">8</button>
        <button class="nums" id="nine"  onclick="appendToDisplay('9')">9</button>
    </div>

    <div class="ops">
        <button id="op" onclick="appendToDisplay('+')">+</button>
        <button id="op" onclick="appendToDisplay('-')">-</button>
        <button id="op" onclick="appendToDisplay('*')">*</button>
        <button id="op" onclick="appendToDisplay('/')">/</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="delete" onclick="clearDisplay()">C</button>
    </div>

</div> 
    <script src="./index.js"></script>
</body>
</html>
